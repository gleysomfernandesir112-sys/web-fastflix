<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FastFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/93c9f3b4-85a7-4d8f-8738-4d8b4b4b4b4b/93c9f3b4-85a7-4d8f-8738-4d8b4b4b4b4b.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 60px 68px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-title h1 {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .logo-title i {
            color: #e50914;
            margin-bottom: 10px;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        #login-form h2 {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        .form-group input {
            background: #333;
            border: none;
            border-radius: 4px;
            padding: 16px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        .form-group input:focus {
            background: #454545;
            box-shadow: 0 0 0 2px #e50914;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-group input {
            accent-color: #e50914;
        }
        .checkbox-group label {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        button[type="submit"] {
            background: #e50914;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #f40612;
        }
        #error-message {
            color: #e87c03;
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 40px 20px;
            }
            .login-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-title">
                <i class="fas fa-tv text-4xl"></i>
                <h1>FastFlix</h1>
            </div>
            <form id="login-form">
                <h2>Entrar</h2>
                <div class="form-group">
                    <label for="login-username">Usuário</label>
                    <input type="text" id="login-username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Digite sua senha" required>
                </div>
                <div class="checkbox-group">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                <button type="submit">Entrar</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
    <script src="auth.js" type="module"></script>
</body>
</html>
