<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV ao Vivo - FastFlix</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para a página de TV */
    .tv-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    .video-main {
      flex-grow: 1;
      background-color: #000;
    }
    #channel-list-sidebar {
      width: 320px;
      background-color: #1f1f1f;
      padding: 1rem;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    #channel-list-sidebar ul li {
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }
    #channel-list-sidebar ul li:hover, #channel-list-sidebar ul li.active {
      background-color: #e50914;
    }
    @media (max-width: 768px) {
      .tv-container {
        flex-direction: column;
      }
      #channel-list-sidebar {
        width: 100%;
        height: 50%;
        position: fixed;
        bottom: 0;
        left: 0;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 30;
      }
      #channel-list-sidebar.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-black">
  <div class="tv-container">
    <div class="video-main">
      <div class="video-container" style="height:100vh;">
        <a href="index.html" class="back-button">Voltar</a>
        <video id="tvPlayer" controls autoplay style="width: 100%; height: 100%;"></video>
      </div>
    </div>
    <aside id="channel-list-sidebar">
      <h3 class="text-lg font-bold mb-4">Canais ao Vivo</h3>
      <input type="text" id="channel-search" placeholder="Buscar canal..." class="w-full p-2 bg-gray-700 rounded mb-4">
      <ul id="channel-list" class="space-y-2">
        <!-- Lista de canais será populada via JS -->
        <li class="text-gray-400">Carregando canais...</li>
      </ul>
    </aside>
  </div>
  <script type="module" src="player-tv.js"></script>
</body>
</html>
